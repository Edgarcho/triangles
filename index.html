<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Dimensions</h1>
      <form id="dimensions">
        <div class="form-group">
          <label for="a">Side a:</label>
          <input id="a" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="b">Side b:</label>
          <input id="b" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="c">Side c:</label>
          <input id="c" class="form-control" type="text">
        </div>
        <button class="btn-warning" type="submit">Check</button>
      </form>
      <div class="result">
        <p>Your triangle is <span id="final"></span> triangle.</p>
      </div>
    </div>
  </body>
</html>
